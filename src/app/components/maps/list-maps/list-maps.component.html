<h1 class="text-white text-center text-lg">Maps</h1>
<div class="flex flex-wrap gap-4 justify-center">
    <div *ngFor="let map of maps" class="w-full sm:w-[48%] bg-gray-800 p-4 rounded-lg">
      <img [src]="map.image" [alt]="map.name" class="w-full h-48 object-cover rounded-md">
      <h2 class="text-white text-lg font-bold mt-2">{{ map.name }}</h2>
      <p class="text-gray-400">{{ map.description }}</p>
    </div>
  </div>

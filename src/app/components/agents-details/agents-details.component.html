<app-navbar />

<div *ngIf="agent" class="section-hero text-white h-screen px-12 py-8"
  [ngStyle]="{ 'background-image': 'url(' + agentBg + ')' }"
  style="background-size: cover; background-position: center;">

  <div class="grid grid-cols-12 gap-4">

    <div class="col-span-12 md:col-span-3">
      <h1 class="text-6xl font-bold">{{ agent.displayName }}</h1>
      <h2 class="text-xl text-gray-400 mb-6">{{ agent.role?.displayName }}</h2>
      <p class="text-sm leading-relaxed text-gray-300 max-w-xs">
        {{ agent.description }}
      </p>
    </div>

    <div class="col-span-12 md:col-span-6 relative mx-auto">
      <img [src]="agent.fullPortrait" [alt]="agent.name?.displayName"
        class="w-full max-w-[500px] object-contain drop-shadow-[0_10px_25px_rgba(255,70,85,0.4)]" />
    </div>

    <div class="col-span-12 md:col-span-3 space-y-4">
      <h3 class="text-cyan-400 tracking-wide text-2xl">Abilities</h3>

      <div class="space-y-3">
        <div *ngFor="let ability of agent.abilities; let i = index" class="flex items-center space-x-3">
          <img [src]="ability.displayIcon" [alt]="ability.displayName" class="w-6 h-6" />
          <span class="text-white font-medium">{{ ability.displayName }}</span>
        </div>
      </div>
    </div>
  </div>

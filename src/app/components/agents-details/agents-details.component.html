<app-navbar />





<div *ngIf="agent" class="section-hero bg-cover text-white px-4 h-screen md:px-8 py-8"
  [ngStyle]="{ 'background-image': 'url(' + agentBg + ')' }" style="background-position: center;">

  <div class="container mx-auto grid grid-cols-12 gap-8">

    <div class="col-span-12 md:col-span-3">
      <h1 class="text-5xl font-bold">{{ agent.displayName }}</h1>
      <h2 class="text-xl text-gray-400 mb-6">{{ agent.role?.displayName }}</h2>
      <p class="text-sm leading-relaxed text-gray-300">
        {{ agent.description }}
      </p>
    </div>

    <div class="col-span-12 md:col-span-6 flex justify-center items-center">
      <img [src]="agent.fullPortrait" [alt]="agent.name?.displayName"
        class="max-w-[400px] w-full object-contain drop-shadow-[0_10px_25px_rgba(255,70,85,0.4)]" />
    </div>

    <div class="col-span-12 md:col-span-3 space-y-4">
      <h3 class="text-cyan-400 tracking-wide text-2xl">Abilities</h3>

      <div class="flex flex-wrap gap-2">
        <div *ngFor="let ability of agent.abilities; let i = index" (click)="selectAbility(i)"
          [class.border-purple-500]="i === selectedAbilityIndex" class="cursor-pointer p-2 border rounded-md">
          <img [src]="ability.displayIcon" [alt]="ability.displayName" class="w-8 h-8" />
        </div>
      </div>

      <video *ngIf="agent?.abilities[selectedAbilityIndex]?.videoUrl"
        [src]="agent.abilities[selectedAbilityIndex].videoUrl" autoplay [muted]="'muted'" loop
        class="w-full mt-4 rounded-md"></video>

      <div class="mt-2">
        <h4 class="text-white font-semibold text-lg">
          {{ agent.abilities[selectedAbilityIndex]?.displayName }}
        </h4>
        <p class="text-gray-400 text-sm">
          {{ agent.abilities[selectedAbilityIndex]?.description || 'No description.' }}
        </p>
      </div>
    </div>

  </div>

</div>

<!-- NAVIGAZIONE PREV/NEXT AGENTI (solo desktop/tablet) -->
<div class="hidden md:grid grid-cols-2 w-full text-white text-center font-bold text-xl gap-4" style="background-color: #080a1e;">
  <!-- PREV AGENTE -->
  <!-- <a *ngIf="prevAgent" [routerLink]="['/agents', prevAgent.id]" class="...">
    ← {{ prevAgent.name }}
  </a> -->

  <a *ngIf="prevAgent" [routerLink]="['/agents', prevAgent.id]"
    class="group relative flex items-center justify-center bg-gray-800 hover:bg-gray-700 overflow-hidden h-28 rounded-lg transition">
    <img [src]="prevAgent.fullPortrait" alt="{{ prevAgent.name }}"
      class="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
    <span class="relative z-10 transition-opacity duration-300 group-hover:opacity-0">
      ← {{ prevAgent.name }}
    </span>
  </a>

  <!-- NEXT AGENTE -->
  <!-- <a *ngIf="nextAgent" [routerLink]="['/agents', nextAgent.id]" class="...">
    {{ nextAgent.name }} →
  </a> -->

  <a *ngIf="nextAgent" [routerLink]="['/agents', nextAgent.id]"
    class="group relative flex items-center justify-center bg-gray-800 hover:bg-gray-700 overflow-hidden h-28 rounded-lg transition">
    <img [src]="nextAgent.fullPortrait" alt="{{ nextAgent.name }}"
      class="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
    <span class="relative z-10 transition-opacity duration-300 group-hover:opacity-0">
      {{ nextAgent.name }} →
    </span>
  </a>
</div>




<app-footer />

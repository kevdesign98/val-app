<div class="container mx-auto p-4 text-white">
    <h2 class="text-3xl font-bold text-center">Agenti di Valorant</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div *ngFor="let agent of agents" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold">{{ agent.displayName}}</h3>
            <img [src]="'../assets/agents/' + agent.imageName" class="w-full md:w-1/3 h-48 md:h-auto object-cover">
            <p class="text-2xl font-semibold">{{agent.description}} </p>
        </div>
    </div>
</div>

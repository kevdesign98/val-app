<app-navbar />
<div
  class="h-[60vh]  bg-[url('/assets/ascent-bridge.jpg')] bg-cover bg-center flex items-center justify-center text-white text-center px-4  bg-gray-500 bg-blend-multiply">
  <div>
    <h1 class="text-3xl font-bold text-center">Agenti di Valorant</h1>
    <p class="text-lg md:text-xl mb-6">Sottotitolo coinvolgente per attirare l'attenzione</p>
    <a href="#cta"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-xl shadow-lg transition">
      Call To Action
    </a>
  </div>
</div>

<section style="background-color: #0f1923;">
  <div class="container mx-auto p-4 text-white">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
      <div *ngFor="let agent of agents"
        class="relative group bg-gradient-to-br from-zinc-900 to-zinc-800 rounded-xl overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-xl">
        <!-- Sfondo grafico diagonale -->
        <div
          class="absolute inset-0 bg-gradient-to-tr from-[#ff4655]/10 via-transparent to-transparent pointer-events-none z-0">
        </div>

        <!-- Immagine -->
        <div class="h-64 flex items-center justify-center  z-10 relative">
          <img [src]="agent.fullPortraitV2" [alt]="agent.displayName"
            class="h-full object-contain transition-transform duration-300 group-hover:scale-105 mt-8" />
        </div>

        <!-- Testo -->
        <div class="p-4 text-center z-10 relative">
          <h3 class="text-white text-2xl font-bold tracking-wide mb-2">
            {{ agent.displayName }}
          </h3>
          <button type="button"
            class="mt-2 text-sm px-4 py-2 rounded-full border border-red-500 text-red-500 hover:bg-red-600 hover:text-white transition">
             <a [routerLink]="['/agents', agent.uuid]">
              Discover more
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
